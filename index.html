<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Courses</title>
  <style>
    
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
      transition: background 0.3s ease;
    }
  
    /* Container pour centrage */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 6rem; /* espace pour éviter d’être caché par la bottom bar */
    }
  
    /* Pages */
    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      padding: 1rem;
    }
    .active {
      display: block;
      opacity: 1;
    }
  
    /* Splash / Welcome */
    .splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
    }
  
    /* Carte produit */
    .product-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  
    .product-card button.btn {
      min-width: 80px;
      text-align: center;
      background: #FDB52D;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  
    /* Barre de recherche améliorée */
    .search-bar {
      width: 100%;
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }
    .search-bar:focus {
      border-color: #FDB52D;
      box-shadow: 0 2px 8px rgba(253, 213, 150, 0.5);
      outline: none;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  
    /* Carte catégorie */
    .category {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  
    .back-arrow {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-arrow:hover svg path {
      stroke: #FDB52D; /* couleur au survol */
    }

    /* Ligne dans récap / live */
    .recap-row, .live-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.25rem 0;
    }
  
    .recap-actions {
      display: flex;
      align-items: center;
    }
  
    /* Boutons + / - unifiés */
    button.qty-btn, button.recap {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #FEDA96;
      background: #FEDA96;
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 4px;
      transition: transform 0.1s ease, background 0.3s ease;
    }
    button.qty-btn:active, button.recap:active {
      transform: scale(0.95);
      background: #FDB52D;
    }

    /* Numéro de quantité */
    .qty-num {
      font-weight: bold;
      font-size: 1.2rem;
      color: #FEDA96;
      margin: 0 6px;
    }
  
    /* Bouton principal */
    .btn {
      background: #FDB52D;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #fca91b; }
    .btn:disabled { background: #ccc; }
  
    /* Bouton “commencer les courses” */
    .btn-live {
      background: #ff4b4b;
      color: white;
      font-weight: bold;
      width: 100%;
      margin-top: 1rem;
    }
  
    /* Case cochée */
    .checked {
      text-decoration: line-through;
      opacity: 0.5;
    }
  
    /* Bottom bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
    }

    /* Live qty jaune bold */
    .live-item div:last-child {
      font-weight: bold;
      color: #FEDA96;
    }

    /* Espacement checkbox nom */
    .live-left span {
      margin-left: 0.5rem;
    }

    /* Header récap : titre centré */
    .header-recap {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* pour placer le bouton retour sur le côté */
      margin-bottom: 1rem;
    }

    .header-recap button {
      position: absolute;
      left: 0;
    }

    /* Container pour bouton “commencer les courses” */
    #start-live-btn {
      display: block;
      margin-top: 1rem;
      width: 100%;
      text-align: center;
    }


  </style>

// Catalogue
function renderCatalog(){
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = CATALOG.filter(p => p.name.toLowerCase().includes(q));
  const container = document.getElementById('catalog');
  container.innerHTML = "";
  filtered.forEach(prod => {
    const found = basket.find(p => p.id === prod.id);
    const div = document.createElement('div');
    div.className = "product-card";
    div.innerHTML = `
      <div><strong>${prod.name}</strong> <small>(${prod.category})</small></div>
      <div class="product-actions">
        ${found ? `
          <button class="qty-btn" onclick="changeQty(${prod.id},-1)">-</button>
          <span class="qty-num">${found.qty}</span>
          <button class="qty-btn" onclick="changeQty(${prod.id},1)">+</button>
        ` : `
          <button class="btn" onclick="addToBasket(${prod.id})">Ajouter</button>
        `}
      </div>
    `;
    container.appendChild(div);
  });
}


// Ajouter
function addToBasket(id){
  const prod = CATALOG.find(p => p.id === id);
  const found = basket.find(p => p.id === id);
  if(found){ found.qty += 1; }
  else { basket.push({ ...prod, qty:1 }); }
  updateBasketCount();
  renderCatalog();
}

// Modifier quantités
function changeQty(id, delta){
  const item = basket.find(p => p.id === id);
  if(!item) return;
  item.qty += delta;
  if(item.qty <= 0) basket = basket.filter(p=>p.id!==id);
  updateBasketCount();
  renderCatalog();
  renderRecap();
}

  });

    div.className="category";
    div.innerHTML = `<h3>${CATEGORY_ICONS[cat] || ""} ${cat}</h3>`;
    grouped[cat].forEach(item=>{
      const row = document.createElement('div');
      row.className = "recap-row";
      row.innerHTML = `
        <div>${item.name}</div>
        <div class="recap-actions">
          <button class="recap" onclick="changeQty(${item.id},-1)">-</button>
          <span class="qty-num">${item.qty}</span>
          <button class="recap" onclick="changeQty(${item.id},1)">+</button>
        </div>
      `;
      div.appendChild(row);
    });
    container.appendChild(div);
  }

  // Bouton unique “commencer les courses”
  let liveBtn = document.getElementById('start-live-btn');
  if(!liveBtn){
    liveBtn = document.createElement('button');
    liveBtn.id = "start-live-btn";
    liveBtn.className = "btn btn-live";
    liveBtn.textContent = "🔴 Commencer les courses";
    liveBtn.onclick = startLive;
    container.appendChild(liveBtn);
  }
}

// Page live
function startLive(){ showPage('live'); }
function renderLive(){
  const container = document.getElementById('live-content');
  container.innerHTML = "";
  const grouped = {};
  basket.forEach(item=>{
    if(!grouped[item.category]) grouped[item.category]=[];
    grouped[item.category].push({...item, checked:false});
  });
  for(const cat in grouped){
    const div = document.createElement('div');
    div.className = "category";
    div.innerHTML = `<h3>${CATEGORY_ICONS[cat] || ""} ${cat}</h3>`;
    grouped[cat].forEach(item=>{
      const row = document.createElement('div');
      row.className = "live-item";
      row.innerHTML = `
        <div class="live-left">
          <input type="checkbox" onchange="toggleCheck(this, ${item.id})">
          <span id="name-${item.id}">${item.name}</span>
        </div>
        <div>${item.qty}</div>`;
      div.appendChild(row);
    });
    container.appendChild(div);
  }
}

function toggleCheck(checkbox, id){
  const el = document.getElementById('name-'+id);
  if(checkbox.checked){ el.classList.add('checked'); }
  else { el.classList.remove('checked'); }
}

// Terminer les courses
function finishLive(){
  document.querySelectorAll('#live-content input[type="checkbox"]').forEach(chk=>{
    const id = parseInt(chk.getAttribute('onchange').match(/\d+/)[0]);
    if(chk.checked) basket = basket.filter(p=>p.id!==id);
  });
  updateBasketCount();
  showPage('list');
}

// Panier compteur
function updateBasketCount(){
  document.getElementById('basket-count').textContent =
    basket.reduce((s,i)=>s+i.qty,0)+" article(s)";
  document.getElementById('bottom-bar').style.display = basket.length ? 'flex' : 'none';
}

setTimeout(() => {
  showPage('list'); 
  const welcome = document.getElementById('page-welcome');
  if(welcome) welcome.style.display = 'none';
}, 3000);

// Recherche dynamique
document.getElementById('search').addEventListener('input', renderCatalog);

// Init
renderCatalog();
</script>
